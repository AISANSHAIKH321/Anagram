<html>
	<head>
		<title> Anagram Checker App By Kamal Sir </title>
		<style>
			* { font-size: 40px; font-family: Calibrri; }
			body { background-color:Aquamarine;}
		
		</style>
	</head>
	<body>
		<center>
			<h1> Anagram Checker App </h1>
			<form onsubmit="check()">
				<input type="text" id="str1" placeholder="Enter first string"/>
				<br/><br/>
				<input type="text" id="str2" placeholder="Enter second string"/>
				<br/><br/>
				<input type="submit" value="Check"/>
			</form>
				<h2 id="msg"/>
			<script>
				function check()
				{
					event.preventDefault();
					let str1 = document.getElementById("str1");
					let str2 = document.getElementById("str2");
					let msg = document.getElementById("msg");
			
					if(str1.value === "")
					{
						alert("string first cannot be empty");
						msg.innerHTML = "";
						str1.focus();
						return;
					}
					
					if(str2.value === "")
					{
						alert("string second cannot be empty");
						msg.innerHTML = "";
						str2.focus();
						return;
					}

			
					let s1 = str1.value;
					let ns1 = s1.split("").sort().join("");
					let s2 = str2.value;
					let ns2 = s2.split("").sort().join("");

					if(ns1 === ns2)
						msg.innerHTML = "yes, they are anagram";
					else
						msg.innerHTML = "no";
				}
			</script>
		</center>
	</body>
</html>
